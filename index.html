<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Colors Lists</title>
    <link rel="icon" href="/img/color-1.png">
    <meta name="description" content="NIGHT">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
</head>
<body>
	<header>
		<h1>Colors Names</h1>
	</header>

	<div id="content">

	<table>
		<tr title="COD GRAY" style="background: #191919" id="a">
				<td class="desc">COD GRAY</td>
				<td class="hex"><code>#191919</code></td>
		</tr>
		<tr title="Shade of Gray" style="background: #888888">
				<td class="desc">Shade of Gray</td>
				<td class="hex"><code>#888888</code></td>
		</tr>
		<tr title="Anti-flash white" style="background: #EEEEEE">
				<td class="desc">Anti-flash white</td>
				<td class="hex"><code>#EEEEEE</code></td>
		</tr>
		<tr title="Platinum" style="background: #E7E7E7">
				<td class="desc">Platinum</td>
				<td class="hex"><code>#E7E7E7</code></td>
		</tr>
		<tr title="Dim Gray" style="background: #736F72">
				<td class="desc">Dim Gray</td>
				<td class="hex"><code>#736F72</code></td>
		</tr>

		<tr title="Medium Gray" style="background: #B7B5B3" id="b">
				<td class="desc">Medium Gray</td>
				<td class="hex"><code>#B7B5B3</code></td>
		</tr>
		<tr title="Eerie Black" style="background: #252627">
				<td class="desc">Eerie Black</td>
				<td class="hex"><code>#252627</code></td>
		</tr>
		<tr title="Pea Green" style="background: #88a81f">
				<td class="desc">Pea Green</td>
				<td class="hex"><code>#88a81f</code></td>
		</tr>
		<tr title="Nickel" style="background: #757575">
				<td class="desc">Nickel</td>
				<td class="hex"><code>#757575</code></td>
		</tr>
		<tr title="Thamar Black" style="background: #181818">
				<td class="desc">Thamar Black</td>
				<td class="hex"><code>#181818</code></td>
		</tr>
		<tr title="Green" style="background: #59954b">
				<td class="desc">Green</td>
				<td class="hex"><code>#59954b</code></td>
		</tr>
	</table>
	</div>
</body>
</html>
